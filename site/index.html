<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page - Tio Meio Rico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .header-image {
        background-image: url('https://images5.alphacoders.com/132/thumb-1920-1325121.png');
        height: 400px;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    
    <header class="header-image">
      <h1>Tio Meio Rico - Cursos Incríveis!</h1>
    </header>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h2>Inscreva-se Agora!</h2>
          <form>
            <div class="mb-3">
              <label for="nome" class="">Nome</label>
              <input type="number" class="form-control " id="nome" required>
            </div>
            <div class="mb-3">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" required>
            </div>
            <div class="mb-3">
              <label for="endereco" class="form-label">Endereço Completo</label>
              <input type="text" class="form-control" id="endereco" required>
            </div>
            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="mb-3">
              <label for="curso" class="form-label">Curso</label>
              <select class="form-select" id="curso" required>
                <option value="">Selecione um curso</option>
                <option value="curso1">Curso 1</option>
                <option value="curso2">Curso 2</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" class="form-control" id="estado" required>
            </div>
            <div class="mb-3">
              <label for="pais" class="form-label">País</label>
              <input type="text" class="form-control" id="pais" required>
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
              <label for="pagamento" class="form-label">Forma de Pagamento</label>
              <select class="form-select" id="pagamento" required>
                <option value="">Selecione uma forma de pagamento</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="idade" class="form-label">Idade</label>
              <input type="number" class="form-control" id="idade" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sobre Nossos Cursos</h5>
              <p class="card-text">Descubra uma variedade de cursos que vão ajudar você a alcançar seus objetivos. Aprenda com os melhores!</p>
              <a href="#" class="btn btn-success">Saiba Mais</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer text-center mt-5">
      <div class="container">
        <p>&copy; 2024 Tio Meio Rico. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
